name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  

jobs:
  build:

    runs-on: [self-hosted , F1]

    steps:
    - name: step-1 - checkout to main branch from githun
      uses: actions/checkout@v2
     
   
    - uses: convictional/trigger-workflow-and-wait@v1.6.1
      with:
          owner: Ashwini-Lokannavar
          repo: devops-rest-apis-postman
          github_token: ${{ secrets.TEST_KEY}}
          workflow_file_name: postamantest.yml
       
      
    
      
      
       
      
    
      
      

    
      
